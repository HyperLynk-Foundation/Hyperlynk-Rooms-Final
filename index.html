<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    video {
      max-width: calc(50% - 100px);
      margin: 0 50px;
      box-sizing: border-box;
      border-radius: 9px;
      padding: 0;
      border: 1px solid #bdc3c7;
    }
    .copy {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: rgba(0, 0, 0, 0.5);
    }
    #buttonexit {
      background-color: #e74c3c;
      border: none;
      border-radius: 6px;
    }
    
    #paste-box{
    font-family: 'Noto Sans JP', sans-serif;
    background-color: rgb(214, 214, 214);
    border: none;
    border-radius: 6px;
    padding: 5px;
    text-align: center;
    width: 100px;
    }
  </style>
</head>
<body>
  <div class="copy"><b>Send your URL to a friend to get started</b></div>
  <button onclick="getUrlFromClipboard()">Copy Room URL</button>
  <textarea id="paste-box" rows="1" cols="30"></textarea>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <script src="script.js"></script>
 

</body>
  
  
    
</html>

<html>
  
       <button id="buttonexit">Exit Call</button>

  
</html>
