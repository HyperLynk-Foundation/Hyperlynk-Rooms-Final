<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="image/png" href="img/favicon.png">
<script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
}

.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  bottom: 0;
  width: 100%;
  padding: 20px;
}

.navbar button {
  border: none;
  float: left;
  display: block;
  background-color: #000000;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  margin: 20px;
  border-radius: 15px;
  transition: 0.3s;
}

.navbar button:hover {
  background-color: rgb(66, 66, 66);
  cursor: pointer;
  transition: 0.3s;
}

.main {
  padding: 16px;
}

#remoteVideo{
    background-image: url('nocamera.png');
    background-repeat: no-repeat;
    background-position: center;
    width: 100%;
    height: 100%;
}

.local{
    position: absolute;
    top: 0;
    left: 0;
    margin: 16px;
    border-radius: 16px;
    max-width: 20%;
    max-height: 20%;
    background-image: url('nocamera.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}


#myInput{
    float: left;
    display: block;
    background-color: rgb(214, 214, 214);
    border: none;
    border-radius: 6px;
    padding: 14px 16px;
    text-align: center;
    font-size: 17px;
    margin: 20px;
}

</style>
</head>
<body>

<div class="navbar">
  <input type="text" id="myInput" placeholder="Copied text">
  <button onclick="getUrlFromClipboard()" id="copyButton">Copy link</a> 
  <button>Share Screen</a>
  <button onclick="endCall()" id="buttonexit">End call</a>
</div>
<div class="main">
    <video width="1720" id="remoteVideo" height="880" autoplay>
    <video width="1720" id="localVideo" height="880" autoplay>
</div>
<script src="script.js"></script>
</body>
</html>
